version: "3.9"

services:
  agentops-api:
    build: .
    ports:
      - "8080:8080"
    command: ["start", "--host", "0.0.0.0", "--port", "8080"]
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  agentops-dashboard:
    build: .
    ports:
      - "8888:8888"
    command: ["dashboard", "--host", "0.0.0.0", "--port", "8888"]
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
