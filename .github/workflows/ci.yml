name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with ruff
        run: ruff check src/ tests/

      - name: Type check with mypy
        run: mypy src/agentops/ --ignore-missing-imports
        continue-on-error: true

      - name: Run tests
        run: pytest --cov=agentops --cov-report=term-missing -v

      - name: Check test count
        run: |
          count=$(pytest --collect-only -q 2>/dev/null | tail -1 | grep -oP '^\d+')
          echo "Test count: $count"
          if [ "$count" -lt 50 ]; then
            echo "WARNING: Expected 50+ tests, found $count"
          fi
